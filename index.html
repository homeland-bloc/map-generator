<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Map Generator</title>

    <!-- Google Fonts - Lilita One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>

    <style>
        * {
            font-family: 'Lilita One', cursive !important;
        }

        body {
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            padding: 20px;
            z-index: 9999;
            font-size: 12px;
            overflow-y: auto;
        }
        .error-text { color: #ff0000; }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Loading Map Generator...</h2>
        <div id="status"></div>
    </div>
    <div id="root"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const log = (msg, isError = false) => {
            const time = new Date().toLocaleTimeString();
            statusDiv.innerHTML += `<div class="${isError ? 'error-text' : ''}">[${time}] ${msg}</div>`;
            console.log(msg);
        };

        window.addEventListener('error', (e) => {
            log(`ERROR: ${e.message} at ${e.filename}:${e.lineno}`, true);
        });

        log('✓ Libraries checking...');
        log('✓ React: ' + (typeof React !== 'undefined'));
        log('✓ ReactDOM: ' + (typeof ReactDOM !== 'undefined'));
        log('✓ Babel: ' + (typeof Babel !== 'undefined'));

        // Load and transform the component
        log('Loading component file...');

        fetch('MapGenerator.jsx')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load MapGenerator.jsx: ' + response.status);
                }
                return response.text();
            })
            .then(jsxCode => {
                log('✓ Component loaded (' + jsxCode.length + ' chars)');
                log('Transforming JSX...');

                try {
                    const transformed = Babel.transform(jsxCode, {
                        presets: ['react'],
                        filename: 'MapGenerator.jsx'
                    }).code;

                    log('✓ Transformation complete');
                    log('Executing component code...');

                    // Execute the transformed code
                    eval(transformed);

                    if (typeof window.MapGenerator !== 'undefined') {
                        log('✓ MapGenerator component ready');
                        log('Creating React root...');

                        const root = ReactDOM.createRoot(document.getElementById('root'));

                        log('Rendering...');
                        root.render(React.createElement(window.MapGenerator));

                        log('✅ SUCCESS! App is running');

                        setTimeout(() => {
                            document.getElementById('loading').style.display = 'none';
                        }, 1500);
                    } else {
                        log('ERROR: MapGenerator not defined after execution', true);
                    }
                } catch (error) {
                    log('ERROR during transformation/execution:', true);
                    log('Message: ' + error.message, true);
                    log('Stack: ' + (error.stack || 'No stack trace'), true);
                }
            })
            .catch(error => {
                log('ERROR loading file:', true);
                log('Message: ' + error.message, true);
            });
    </script>
</body>
</html>
